<!DOCTYPE html>
<html>
<head>
 <title>Y Against X</title>
 <style>
   body{
     color: #fff;
     font-family: 'Nunito Semibold';

     text-align: center;
   }
   #content{
     display: grid;
     grid-template-columns: 1fr 2fr;
     grid-auto-rows: minmax(150px, auto);
     max-width: 960px;
     margin: 0 auto;
   }
   #content > *{
     padding: 10px;
     border: 5px;
     border-style: solid;
     border-color: white;
     /*border-width: large;*/
   }
   header{
     grid-column: span 3;
     background: #3bbced;
     font-size: 66px;
     text-align: center;
   }
   main{
     grid-column: 1 / 4;
     grid-row: 2 / 4;
     font-size: 30px;
     color: #000000;
     text-align: left;
     background: #e82b69;
   }
 </style>
</head>
<body>

 <div id="content">

   <header>
     Y Against X
   </header>

   <main>
     <form action="<a href="mailto:coxryan97@gmail.com?subject=feedback">email me</a>" method="POST">

       Your name: <br>
       <input type="text" name="realname"><br>
        <br>

        Your email: <br>
        <input type="text" name="email"><br>
        <br>

        Your comments: <br>
        <textarea name="comments" rows="15" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">

      </form>

   </main>


 </div>

</body>
</html>
