 <!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: 1fr 2fr;
			grid-auto-rows: minmax(150px, auto);
			max-width: 960px;
			margin: 0 auto;
		}
		#content > *{
			padding: 10px;
		}
		header{
			grid-column: span 3;
			background: #3bbced;
		}
		main{
			grid-column: 2 / 4;
			grid-row: 2 / 4;
			background: #e82b69;
		}

		nav{
      grid-row: s / span 2;
			background: #8ae348;
		}
		footer{
			grid-column: span 3;
      grid-row: 4;
			background: #a56dda;
		}
	</style>
</head>
<body>

	<div id="content">

		<header>Y Against X

      <p>this is a radio show</p>

    </header>

		<main>
      About
      <p> taking place on Mondays from 2:00 - 4:00 PM on WCBN FM Ann Arbor.
        Tune in online or on the radio at 88.3 FM in the Ann Arbor area,
      </p>



    </main>

		<aside>Aside</aside>

		<nav>Nav</nav>

		<footer>Footer</footer>

	</div>

</body>
</html>
